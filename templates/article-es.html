<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Canonical -->
  <link rel="canonical" href="https://actualitesgisman.github.io/Blog/es/{{slug}}.html">

  <!-- hreflang -->
  <link rel="alternate" hreflang="fr" href="https://actualitesgisman.github.io/Blog/fr/{{slug-fr}}.html">
  <link rel="alternate" hreflang="en" href="https://actualitesgisman.github.io/Blog/en/{{slug-en}}.html">
  <link rel="alternate" hreflang="es" href="https://actualitesgisman.github.io/Blog/es/{{slug}}.html">
  <link rel="alternate" hreflang="x-default" href="https://actualitesgisman.github.io/Blog/es/{{slug}}.html">

  <!-- Título -->
  <title>{{title}} – Gisman, especialista en señalización marítima</title>

  <!-- Meta SEO -->
  <meta name="description" content="{{meta-description}}">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="Gisman">

  <!-- Open Graph -->
  <meta property="og:title" content="{{og-title}}">
  <meta property="og:description" content="{{og-description}}">
  <meta property="og:image" content="https://actualitesgisman.github.io/Blog/assets/img/{{image}}">
  <meta property="og:url" content="https://actualitesgisman.github.io/Blog/es/{{slug}}.html">
  <meta property="og:type" content="article">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{twitter-title}}">
  <meta name="twitter:description" content="{{twitter-description}}">
  <meta name="twitter:image" content="https://actualitesgisman.github.io/Blog/assets/img/{{image}}">

  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 2rem auto;
      max-width: 900px;
      padding: 1rem;
      color: #222;
    }
    header img {
      height: 50px;
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #00529b;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      color: #003d66;
      margin-top: 2rem;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }
    .back-button {
      margin-top: 2rem;
      display: inline-block;
      background: #00529b;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
    }
    .article-image {
      width: 100%;
      margin-bottom: 2rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <a href="https://www.gisman.fr"><img src="../assets/gisman_logo.jpg" alt="Volver al sitio de Gisman"></a>
  </header>

  <!-- Contenido del artículo -->
  {{content}}

  <footer>
    &copy; 2025 Gisman - Todos los derechos reservados
  </footer>
</body>
</html>
